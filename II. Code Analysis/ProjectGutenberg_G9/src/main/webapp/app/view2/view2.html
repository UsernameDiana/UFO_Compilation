<style>h2 {color: darkblue;}</style>
<p style="margin-top: 10px;color:#105cb6;font-style: italic; font-size: large">PROJECT GUTENBERG: 
    <i>Group 9</i>
</p>

<div>
    <div class="row well">
        <form class="navbar-form navbar-left" role="form" ng-submit="searchByBookTitle()">
            <div class="form-group">
                <label>Select database:</label>
                <!--<input type="text" style="width:10em;" placeholder="database" name="db" class="form-control" ng-model="db" required>-->
                <select id = "select_db_dropdown" name="db" ng-model="db" required>
                    <option value ="stub">stub</option>
                    <option value ="mongodb">mongodb</option>
                    <option value ="neo4j">neo4j</option>
                    <option value ="mysql">mysql</option>
                </select>
                <br><br>
                <label>Search Cities by Book Title:</label>
                <input id="title" type="text" style="width:10em;" placeholder="title" name="title" class="form-control" ng-model="toSearch">
                </br><i>Example: Mother: A Story</i>
            </div>
            <br><br>
            <button id="submit" type="submit" class="btn btn-success">Search</button>
        </form>
    </div>

    <div ng-controller="View2Ctrl">
        <leaflet markers="markers" width="100%" height="480px"></leaflet>
    </div>
    <div class="row">
        <table id = "cities" class="table" ng-if="cities.length > 0">
            <thead>
            <th>City name ({{cities.length}})</th>
            <th>Lat</th>
            <th>Lon</th>
            </thead>
            <tbody>
                <tr ng-repeat="item in cities">
                    <td>{{item.name}}</td><td>{{item.lat}}</td><td>{{item.lon}}</td>
                </tr>
            </tbody>
        </table>

        <div id="error" class="alert alert-warning" ng-if ="err != null">
            <strong>ERROR: </strong> {{err.message}}
        </div>
    </div>
</div>
